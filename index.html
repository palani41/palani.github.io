 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movtivate Quotes</title>
    <link rel="icons" type="image/png"  href="fire.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="qstyle.css">
</head>
<body>
    <div class="mq-container" id="mq-container">
        <!--quote-->
        <div class="mq-text">
            <i class="fas fa-quote-left"></i>
            <span id="mq"></span>
        </div>
        <!--author-->
        <div class="mq-author">
            <span id="aut"></span>
        </div>
        <!--buttons-->
        <div class="button-container">
            <button class="twitter-button" id="twitter-button" title="tweet this">
                <!-- <i class="fab fa-twitter"></i> -->
                <i class="fab fa-x-twitter"></i>
            </button>
            <button id="newqoute">New Quote </i> </button>
        </div>
    </div>
    <!--loader-->
    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
    
</body>
</html>
